<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Tip Calculator</title>
</head>
<body>
    
<div class="tip-container">
    <h1>Tip Calculator</h1>

    <input type="number" placeholder="subtotal">
    <input type="number" placeholder="tip percentage">
    <input type="number" placeholder="total">
    <input type="number" placeholder="party size">
    <p></p>
</div>

<h2>Examples of other input types:</h2>

<input class="example" type="text" placeholder="type text">
<input class="example" type="color" placeholder="select color">
<input class="example" type="number" placeholder="type number">
<input class="example" type="date" placeholder="input date">
<input class="example" type="file" placeholder="select file">
<input class="example" type="range" placeholder="select range">
<input class="example" type="search" placeholder="search">
<input class="example" type="tel" placeholder="input telephone number">
<input class="example" type="time" placeholder="select time">
<input class="example" type="url" placeholder="input url">
<input class="example" type="week" placeholder="select week">
<!-- radio input doesn't work with just one, need multiple inputs -->
<input class="example" type="radio" name="time" value="morning" placeholder="time - morning">
<input class="example" type="radio" name="time" value="day" placeholder="time - day"> 
<input class="example" type="radio" name="time" value="night" placeholder="time - night">
<!-- these are some of the input types available to be used -->

</body>
</html>
